<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Estudiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Registro de Asistencia</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="text" id="documento" placeholder="Documento de identidad" required>
    <input type="text" id="grado" placeholder="Grado (Ej: 101)" required>
    <button type="submit">Enviar</button>
    <p id="respuesta"></p>
  </form>

  <script>
    const formulario = document.getElementById('formulario');
    const respuesta = document.getElementById('respuesta');

    formulario.addEventListener('submit', async function(e) {
      e.preventDefault();

      const datos = {
        nombre: document.getElementById('nombre').value,
        documento: document.getElementById('documento').value,
        grado: document.getElementById('grado').value
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbz2WXLhE9oudLsW2D2pB1W9wHTowuNsrNiNhPpc6hF1WJSf6ETPlkCBqVGFWiKo0W1JVA/exec', {
          method: 'POST',
          body: JSON.stringify(datos),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const resultado = await res.json();

        if (resultado.status === "ok") {
          respuesta.textContent = "✅ Registro exitoso";
          respuesta.style.color = "green";
        } else {
          respuesta.textContent = "❌ Error: " + resultado.mensaje;
          respuesta.style.color = "red";
        }
      } catch (error) {
        respuesta.textContent = "❌ Error de red o conexión";
        respuesta.style.color = "red";
      }
    });
  </script>
</body>
</html>
