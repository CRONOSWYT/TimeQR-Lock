<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form id="formulario">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="text" name="grado" placeholder="Grado" required><br>
    <input type="text" name="documento" placeholder="Documento" required><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('formulario');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const datos = {
        nombre: form.nombre.value,
        grado: form.grado.value,
        documento: form.documento.value
      };

      fetch("https://script.google.com/macros/s/AKfycbz2WXLhE9oudLsW2D2pB1W9wHTowuNsrNiNhPpc6hF1WJSf6ETPlkCBqVGFWiKo0W1JVA/exec", {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => alert("‚ùå Error: " + error));
    });
  </script>
</body>
</html>
