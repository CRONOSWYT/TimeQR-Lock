<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body {
        background: #222 url(fondo.webp) no-repeat center center;
        background-size: cover;
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        width: 100%;
        max-width: 350px;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 20px;
        box-sizing: border-box;
      }
      h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
      }
      input, button {
        border-radius: 20px;
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        color: #fff;
        background-color: #505050;
        border: 1px solid #222;
        box-sizing: border-box;
        font-size: 1em;
      }
      button {
        background-color: #2a6ad1;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      #mensaje {
        text-align: center;
        color: #ff0037;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="login(); return false;">
      <h2>Iniciar Sesión</h2>
      <input
        type="text"
        id="lu"
        placeholder="Usuario o Correo Electrónico"
        required
      />
      <input type="password" id="lP" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <div id="mensaje"></div>
    </form>
    <script>
      // Usuarios y contraseñas predefinidos en arreglos
      const usuarios = ["admin"];
      const contrasenas = ["1234"];

      function login() {
        const user = document.getElementById("lu").value;
        const pass = document.getElementById("lP").value;

        // Buscar si el usuario y contraseña coinciden en el mismo índice
        const index = usuarios.indexOf(user);
        if (index !== -1 && contrasenas[index] === pass) {
          localStorage.setItem("loggedInUser", user);
          window.location.href = "https://cronoswyt.github.io/TimeQR-Lock/inicio";
        } else {
          document.getElementById("mensaje").textContent =
            "Usuario o contraseña incorrectos";
        }
      }
    </script>
  </body>
</html>
