<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body{
       background: url(fondo.png) center/cover fixed no-repeat;
      }
      input,
      button {
        border-radius: 30px;
        display: block;
        width: 30%;
        margin: 10px 0;
        padding: 10px;
        color: rgb(110,147,204);
        background-color: #505050;
        border-color: rgb(0,0,0);
      }

      #mensaje {
        text-align: center;
        color: rgb(255,0, 55);
      }
.buttoninicio{
  width: 70px;
  border-radius: 20px;
}
    </style>
  </head>
  <body>
    <center>
     <form onsubmit="login(); return false;">
        <div class="formulario" id="lF">
          <h2>Iniciar Sesión</h2>
          <input
            type="text"
            id="lu"
            placeholder="Usuario o Correo Electrónico"
            required
          />
          <input type="password" id="lP" placeholder="Contraseña" required />
          <button class="botoninicio" type="submit">Entrar</button>
          <div id="mensaje"></div>
        </div>
      </form>
    </center>
    <script>
      // Usuarios y contraseñas predefinidos en arreglos
      const usuarios = ["admin"];
      const contrasenas = ["1234"];

      function login() {
        const user = document.getElementById("lu").value;
        const pass = document.getElementById("lP").value;

        // Buscar si el usuario y contraseña coinciden en el mismo índice
        const index = usuarios.indexOf(user);
        if (index !== -1 && contrasenas[index] === pass) {
          localStorage.setItem("loggedInUser", user);
          window.location.href = "https://cronoswyt.github.io/TimeQR-Lock/inicio";
        } else {
          document.getElementById("mensaje").textContent =
            "Usuario o contraseña incorrectos";
        }
      }
    </script>
  </body>
</html>
