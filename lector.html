<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lector QR - TimeQRLock</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #resultados { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    .ok { color: green; }
    .fail { color: red; }
    select { margin-bottom: 10px; }
    button { margin-bottom: 10px; }
  </style>
</head>
<body>

  <button onclick="location.reload();">🔄 Reiniciar</button>
  <h2>Lector de QR - TimeQRLock</h2>

  <label for="cameraSelect">📷 Selecciona la cámara:</label>
  <select id="cameraSelect"></select>

  <div id="lector" style="width: 300px;"></div>

  <div id="resultados">
    <h3>Resultado:</h3>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Grado:</strong> <span id="grado"></span></p>
    <p><strong>Fecha y hora:</strong> <span id="hora"></span></p>
    <p id="estado" class="ok"></p>
  </div>

  <script>
    const claveSecreta = "timeqrlock_2025";
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbzuS_qJ0LXuzPDJitSUtFWVP7m2qaedRdRzSrWL_qc81teM7hs--wCGyu9L8jhO-2cr/exec";

    const lector = new Html5Qrcode("lector");
    let escaneando = false;

    function registrarAsistencia(qrCifrado) {
      try {
        const bytes = CryptoJS.AES.decrypt(qrCifrado, claveSecreta);
        const datos = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        const ahora = new Date();
        const fechaHora = ahora.toLocaleString();

        // Mostrar en pantalla
        document.getElementById("nombre").textContent = datos.nombre;
        document.getElementById("grado").textContent = datos.grado;
        document.getElementById("hora").textContent = fechaHora;

        // Enviar a Google Sheets
        fetch(googleScriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nombre: datos.nombre,
            grado: datos.grado,
            fechaHora: fechaHora
          })
        })
        .then(res => res.text())
        .then(respuesta => {
          document.getElementById("estado").textContent = "✅ Asistencia registrada";
          document.getElementById("estado").className = "ok";
          console.log("Registro:", respuesta);
        })
        .catch(err => {
          document.getElementById("estado").textContent = "❌ Error al registrar asistencia";
          document.getElementById("estado").className = "fail";
          console.error("Error al registrar:", err);
        });

      } catch (err) {
        alert("⚠️ QR inválido o manipulado");
        console.error("Error de descifrado:", err);
      }
    }

    async function iniciarLector(camaraId) {
      if (escaneando) {
        await lector.stop();
        escaneando = false;
      }

      lector.start(
        camaraId,
        { fps: 10, qrbox: 250 },
        qrCode => {
          lector.stop().then(() => {
            escaneando = false;
            registrarAsistencia(qrCode);
          });
        },
        error => { /* Ignora errores de escaneo */ }
      ).then(() => {
        escaneando = true;
      }).catch(err => {
        console.error("No se pudo iniciar la cámara:", err);
        document.getElementById("estado").textContent = "❌ Error al iniciar la cámara";
        document.getElementById("estado").className = "fail";
      });
    }

    Html5Qrcode.getCameras().then(camaras => {
      const selector = document.getElementById("cameraSelect");
      camaras.forEach((camara, i) => {
        const option = document.createElement("option");
        option.value = camara.id;
        option.text = camara.label || `Cámara ${i + 1}`;
        selector.appendChild(option);
      });

      if (camaras.length > 0) {
        iniciarLector(camaras[0].id);
      }

      selector.addEventListener("change", e => {
        iniciarLector(e.target.value);
      });

    }).catch(err => {
      alert("🚫 No se pudo acceder a las cámaras");
      console.error("Error al obtener cámaras:", err);
    });
  </script>

</body>
</html>
