<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector QR - TimeQRLock</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
    }
    h2 { text-align: center; }
    #lector { max-width: 100%; margin: 0 auto; }
    #resultados {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 10px;
      text-align: left;
    }
    .ok { color: green; }
    .fail { color: red; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #00796b;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #004d40; }
    @media (min-width: 600px) { #lector { width: 400px; } }
  </style>
</head>
<body>

  <h2>Lector QR - TimeQRLock</h2>
  <button onclick="location.reload();">🔄 Reiniciar</button>

  <div id="lector"></div>

  <div id="resultados">
    <h3>Resultado:</h3>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Grado:</strong> <span id="grado"></span></p>
    <p><strong>Fecha y hora:</strong> <span id="hora"></span></p>
    <p id="estado" class="ok"></p>
  </div>

  <script>
    const claveSecreta = "timeqrlock_2025";
    const lector = new Html5Qrcode("lector");
    let escaneando = false;

    function mostrarEstado(mensaje, exito) {
      const estado = document.getElementById("estado");
      estado.textContent = mensaje;
      estado.className = exito ? "ok" : "fail";
    }

    function esJsonValido(texto) {
      // Solo revisa si empieza y termina con llaves
      return texto.trim().startsWith("{") && texto.trim().endsWith("}");
    }

    function registrarAsistencia(qrCifrado) {
      // Descifrar el QR
      const bytes = CryptoJS.AES.decrypt(qrCifrado, claveSecreta);
      const textoDescifrado = bytes.toString(CryptoJS.enc.Utf8);

      // Si no se pudo descifrar o está vacío
      if (!textoDescifrado) {
        mostrarEstado("❌ QR inválido", false);
        setTimeout(() => { window.close(); }, 1500);
        return;
      }

      // Validar si es un JSON válido (sin try-catch)
      let datos = null;
      if (esJsonValido(textoDescifrado)) {
        // Intenta parsear manualmente
        datos = JSON.parse(textoDescifrado);
      }

      // Si no es válido o faltan datos
      if (!datos || !datos.nombre || !datos.grado) {
        mostrarEstado("❌ El QR no contiene datos válidos", false);
        setTimeout(() => { window.close(); }, 1500);
        return;
      }

      // Mostrar los datos
      const ahora = new Date();
      document.getElementById("nombre").textContent = datos.nombre;
      document.getElementById("grado").textContent = datos.grado;
      document.getElementById("hora").textContent = ahora.toLocaleString();
      mostrarEstado("✅ QR leído correctamente", true);

      // Reiniciar la página después de 2 segundos
      setTimeout(() => {
        location.reload();
      }, 2000);
    }

    async function iniciarLector(camaraId) {
      if (escaneando) {
        await lector.stop();
        escaneando = false;
      }
      lector.start(
        camaraId,
        { fps: 10, qrbox: 250 },
        qr => {
          lector.stop();
          escaneando = false;
          registrarAsistencia(qr);
        }
      ).then(() => {
        escaneando = true;
      }).catch(error => {
        mostrarEstado("❌ No se pudo iniciar la cámara", false);
      });
    }

    Html5Qrcode.getCameras().then(camaras => {
      let camaraPreferida = camaras[0]?.id || "";
      for (let i = 0; i < camaras.length; i++) {
        if (/back|trasera|environment/i.test(camaras[i].label)) {
          camaraPreferida = camaras[i].id;
          break;
        }
      }
      if (camaraPreferida) {
        iniciarLector(camaraPreferida);
      } else {
        mostrarEstado("No se encontró cámara disponible", false);
      }
    }).catch(err => {
      alert("🚫 No se pudo acceder a las cámaras");
    });
  </script>

</body>
</html>
