<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector QR - TimeQRLock</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    #lector {
      max-width: 100%;
      margin: auto;
    }
    #resultados {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ok { color: green; }
    .fail { color: red; }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    @media (min-width: 600px) {
      #lector { width: 400px; }
    }
  </style>
</head>
<body>

  <h2>Lector QR - TimeQRLock</h2>
  <button onclick="location.reload();">ðŸ”„ Reiniciar</button>
  
  <label for="cameraSelect">ðŸ“· Selecciona la cÃ¡mara:</label>
  <select id="cameraSelect"></select>

  <div id="lector"></div>

  <div id="resultados">
    <h3>Resultado:</h3>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Grado:</strong> <span id="grado"></span></p>
    <p><strong>Fecha y hora:</strong> <span id="hora"></span></p>
    <p id="estado" class="ok"></p>
  </div>

  <script>
    const claveSecreta = "timeqrlock_2025";
    const googleScriptURL = "https://script.google.com/macros/library/d/1p9ic4gBWQCggNylLbFE-R8d14PJF7zrl6YlBzVUFMdEQFReOBK01S31Y/1";

    const lector = new Html5Qrcode("lector");
    let escaneando = false;

    function registrarAsistencia(qrCifrado) {
      try {
        const bytes = CryptoJS.AES.decrypt(qrCifrado, claveSecreta);
        const datos = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        const ahora = new Date();
        const fechaHora = ahora.toLocaleString();

        document.getElementById("nombre").textContent = datos.nombre;
        document.getElementById("grado").textContent = datos.grado;
        document.getElementById("hora").textContent = fechaHora;

        fetch(googleScriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nombre: datos.nombre,
            grado: datos.grado,
            fechaHora: fechaHora
          })
        })
        .then(res => res.text())
        .then(respuesta => {
          document.getElementById("estado").textContent = "âœ… Asistencia registrada";
          document.getElementById("estado").className = "ok";
        })
        .catch(err => {
          document.getElementById("estado").textContent = "âŒ Error al registrar asistencia";
          document.getElementById("estado").className = "fail";
          console.error("Fetch error:", err);
        });

      } catch (err) {
        alert("âš ï¸ QR invÃ¡lido o manipulado");
        console.error("Error decodificando QR:", err);
      }
    }

    async function iniciarLector(camaraId) {
      if (escaneando) {
        await lector.stop();
        escaneando = false;
      }

      lector.start(
        camaraId,
        { fps: 10, qrbox: 250 },
        qr => {
          lector.stop();
          escaneando = false;
          registrarAsistencia(qr);
        },
        err => { /* Ignorar errores de escaneo */ }
      ).then(() => {
        escaneando = true;
      }).catch(error => {
        document.getElementById("estado").textContent = "âŒ No se pudo iniciar la cÃ¡mara";
        document.getElementById("estado").className = "fail";
        console.error("Inicio fallido:", error);
      });
    }

    Html5Qrcode.getCameras().then(camaras => {
      const selector = document.getElementById("cameraSelect");
      camaras.forEach((cam, i) => {
        const opcion = document.createElement("option");
        opcion.value = cam.id;
        opcion.text = `CÃ¡mara ${i + 1}`;
        selector.appendChild(opcion);
      });

      if (camaras.length > 0) {
        iniciarLector(camaras[0].id);
      }

      selector.addEventListener("change", e => {
        iniciarLector(e.target.value);
      });
    }).catch(err => {
      alert("ðŸš« No se pudo acceder a las cÃ¡maras");
      console.error("Error detectando cÃ¡maras:", err);
    });
  </script>

</body>
</html>
