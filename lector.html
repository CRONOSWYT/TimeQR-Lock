<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector QR - TimeQRLock</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f2f2f2;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
    }
    #lector {
      max-width: 100%;
      margin: auto;
    }
    #resultados {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ok { color: green; }
    .fail { color: red; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    @media (min-width: 600px) {
      #lector { width: 400px; }
    }
  </style>
</head>
<body>

  <h2>Lector QR - TimeQRLock</h2>
  <button onclick="location.reload();">🔄 Reiniciar</button>

  <div id="lector"></div>

  <div id="resultados">
    <h3>Resultado:</h3>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Grado:</strong> <span id="grado"></span></p>
    <p><strong>Fecha y hora:</strong> <span id="hora"></span></p>
    <p id="estado" class="ok"></p>
  </div>

  <script>
    const claveSecreta = "timeqrlock_2025";
    const lector = new Html5Qrcode("lector");
    let escaneando = false;

    function mostrarEstado(mensaje, exito = true) {
      const estado = document.getElementById("estado");
      estado.textContent = mensaje;
      estado.className = exito ? "ok" : "fail";
    }

    function registrarAsistencia(qrCifrado) {
      const bytes = CryptoJS.AES.decrypt(qrCifrado, claveSecreta);
      const textoDescifrado = bytes.toString(CryptoJS.enc.Utf8);

      if (!textoDescifrado) {
        mostrarEstado("⚠️ QR vacío o clave incorrecta", false);
        return;
      }

      let datos;
      try {
        datos = JSON.parse(textoDescifrado);
      } catch (e) {
        mostrarEstado("⚠️ El QR no tiene formato válido", false);
        return;
      }

      if (!datos.nombre || !datos.grado) {
        mostrarEstado("⚠️ El QR no contiene nombre o grado", false);
        return;
      }

      const ahora = new Date();
      const fechaHora = ahora.toLocaleString();

      document.getElementById("nombre").textContent = datos.nombre;
      document.getElementById("grado").textContent = datos.grado;
      document.getElementById("hora").textContent = fechaHora;

      mostrarEstado("✅ QR leído correctamente", true);
    }

    async function iniciarLector(camaraId) {
      if (escaneando) {
        await lector.stop();
        escaneando = false;
      }

      lector.start(
        camaraId,
        { fps: 10, qrbox: 250 },
        qr => {
          lector.stop();
          escaneando = false;
          registrarAsistencia(qr);
        },
        err => {
          // No mostramos errores de lectura continua
        }
      ).then(() => {
        escaneando = true;
      }).catch(error => {
        mostrarEstado("❌ No se pudo iniciar la cámara", false);
        console.error("Inicio de cámara falló:", error);
      });
    }

    // Detectar y usar solo la cámara trasera (o la única disponible)
    Html5Qrcode.getCameras().then(camaras => {
      // Buscar cámara trasera (mobile) o la única disponible (PC)
      let camaraPreferida = camaras[0]?.id || "";
      for (const cam of camaras) {
        if (/back|trasera|environment/i.test(cam.label)) {
          camaraPreferida = cam.id;
          break;
        }
      }
      if (camaraPreferida) {
        iniciarLector(camaraPreferida);
      } else {
        mostrarEstado("No se encontró cámara disponible", false);
      }
    }).catch(err => {
      alert("🚫 No se pudo acceder a las cámaras");
      console.error("Error al detectar cámaras:", err);
    });
  </script>

</body>
</html>
