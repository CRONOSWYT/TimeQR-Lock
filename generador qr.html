<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generador QR TimeQRLock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/generador qr.js"></script>
    <link rel="stylesheet" href="styles/generador qr.css">
  </head>
  <body>
    <h2>Generador QR - TimeQRLock</h2>

    <label>Nombre completo:</label><br />
    <input type="text" id="nombre" /><br />

    <label>Grado:</label><br />
    <input type="text" id="grado" /><br />

    <label>Documento de identidad:</label><br />
    <input type="text" id="documento" /><br />

    <button onclick="generarQR()">Generar QR</button>

    <div id="qrcode"></div>

  </body>
</html>
