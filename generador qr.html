<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generador QR TimeQRLock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/generador qr.js"></script>
    <link rel="stylesheet" href="styles/generador qr.css" />
  </head>
  <body>
    <h2>Generador QR - TimeQRLock</h2>

    <label><strong>Nombre completo:</strong></label><br />
    <input type="text" id="nombre" /><br />

    <label><strong>Grado:</strong></label><br />
    <input type="text" id="grado" /><br />

    <label><strong>Documento de identidad:</strong></label><br />
    <input type="text" id="documento" /><br />

    <button onclick="generarQR()"><strong>Generar QR</strong></button>

    <div id="qrcode"></div>
  </body>
</html>
